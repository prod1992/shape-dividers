<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mountains</title>
    <link rel="stylesheet" href="/public/css/basic.css" />
    <style>
      :root {
        --shape-color-1: #2e3192;
        --shape-color-2: #27aae1;
      }
    </style>
  </head>

  <body>
    <div class="divider-wrapper">
      <div
        class="divider-shape divider-shape--top"
        data-animation="scale"
        data-animation-value="3"
        data-animation-play-on="mouseenter"
        data-animation-pause-on="mouseleave"
        data-animation-duration="1500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1000 100"
          preserveAspectRatio="none"
          height="100"
          width="100%"
        >
          <defs>
            <style>
              .divider-shape--fill {
                fill: url(#linear-gradient);
              }
            </style>
            <linearGradient
              id="linear-gradient"
              x1="565.65"
              y1="332.98"
              x2="29.35"
              y2="-41.98"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="var(--shape-color-1)" />
              <stop offset="1" stop-color="var(--shape-color-2)" />
            </linearGradient>
          </defs>
          <path
            class="divider-shape--fill"
            d="M0,0c0,0,0,6,0,6.7c0,18,240.2,93.6,615.2,92.6C989.8,98.5,1000,25,1000,6.7c0-0.7,0-6.7,0-6.7H0z"
          ></path>
          <path
            class="divider-shape--fill divider-shape--fill__inverted"
            d="M615.2,96.7C240.2,97.8,0,18.9,0,0v100h1000V0C1000,19.2,989.8,96,615.2,96.7z"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
