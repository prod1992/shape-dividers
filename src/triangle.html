<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Triangle</title>
    <link rel="stylesheet" href="/public/css/basic.css" />
    <style>
      :root {
        --shape-color-1: #2e3192;
        --shape-color-2: #27aae1;
      }
    </style>
  </head>

  <body>
    <div class="divider-wrapper">
      <div
        class="divider-shape divider-shape--top"
        data-animation="morph"
        data-target-d="M500,100,0,120V0H1000V120Z"
        data-animation-play-on="mouseenter"
        data-animation-pause-on="mouseleave"
        data-animation-duration="2000"
        data-animation-easing="easeOutQuad"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1000 100"
          preserveAspectRatio="none"
          height="200"
          width="100%"
        >
          <defs>
            <style>
              .divider-shape--fill {
                fill: url(#linear-gradient);
              }
            </style>
            <linearGradient
              id="linear-gradient"
              x1="565.65"
              y1="332.98"
              x2="29.35"
              y2="-41.98"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="var(--shape-color-1)" />
              <stop offset="1" stop-color="var(--shape-color-2)" />
            </linearGradient>
          </defs>
          <path class="divider-shape--fill" d="M500,100,0,6V0H1000V6Z"></path>
          <path
            class="divider-shape--fill divider-shape--fill__inverted"
            d="M500,94L0,0v100h1000V0L500,94z"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
