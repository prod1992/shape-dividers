<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tilt Opacity</title>
    <link rel="stylesheet" href="/public/css/basic.css" />
    <style>
      :root {
        --shape-color-1: #2e3192;
        --shape-color-2: #27aae1;
      }
    </style>
  </head>

  <body>
    <div class="divider-wrapper">
      <div
        class="divider-shape"
        data-animation="scale"
        data-animation-value="2"
        data-animation-play-on="mouseenter"
        data-animation-pause-on="mouseleave"
        data-animation-duration="2000"
        data-animation-easing="easeOutQuad"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 2600 131.1"
          preserveAspectRatio="none"
          height="200"
          width="100%"
        >
          <defs>
            <style>
              .divider-shape--fill {
                fill: url(#linear-gradient);
              }
            </style>
            <linearGradient
              id="linear-gradient"
              x1="565.65"
              y1="332.98"
              x2="29.35"
              y2="-41.98"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="var(--shape-color-1)" />
              <stop offset="1" stop-color="var(--shape-color-2)" />
            </linearGradient>
          </defs>
          <path
            class="divider-shape--fill"
            d="M0 0L2600 0 2600 69.1 0 0z"
          ></path>
          <path
            class="divider-shape--fill"
            style="opacity:0.5;"
            d="M0 0L2600 0 2600 69.1 0 69.1z"
          ></path>
          <path
            class="divider-shape--fill"
            style="opacity:0.25"
            d="M2600 0L0 0 0 130.1 2600 69.1z"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
