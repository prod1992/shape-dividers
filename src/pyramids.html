<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pyramids</title>
    <link rel="stylesheet" href="/public/css/basic.css" />
    <style>
      :root {
        --shape-color-1: #2e3192;
        --shape-color-2: #27aae1;
      }
    </style>
  </head>

  <body>
    <div class="divider-wrapper">
      <div
        class="divider-shape divider-shape--top"
        data-animation="scale"
        data-animation-value="2"
        data-animation-play-on="mouseenter"
        data-animation-pause-on="mouseleave"
        data-animation-duration="1500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1000 100"
          preserveAspectRatio="none"
          height="300"
          width="100%"
        >
          <defs>
            <style>
              .divider-shape--fill {
                fill: url(#linear-gradient);
              }
            </style>
            <linearGradient
              id="linear-gradient"
              x1="565.65"
              y1="332.98"
              x2="29.35"
              y2="-41.98"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="var(--shape-color-1)" />
              <stop offset="1" stop-color="var(--shape-color-2)" />
            </linearGradient>
          </defs>
          <path
            class="divider-shape--fill"
            d="M761.9,44.1L643.1,27.2L333.8,98L0,3.8V0l1000,0v3.9"
          ></path>
          <path
            class="divider-shape--fill divider-shape--fill__inverted"
            d="M761.9,40.6L643.1,24L333.9,93.8L0.1,1H0v99h1000V1"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
